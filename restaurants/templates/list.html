<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            {# <a href="restaurants/detail/{{restaurant.id}}"> #}
            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <ul>
                    <li>restaurant name: {{ restaurant.name }}</li>
                    <li>restaurant Description: {{ restaurant.description }}</li>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
